<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body>

  <div class="content"></div>

  <div class="home-container">

    <div class="home-header">
      <p class="home-header__logo"> Your Logo here </p>
      <h1 class="home-header__name"> FRESH & LIGHT </h1>
    </div>

    <div class="home-menu">
      <ul class="home-menu__ul">
        <li class="home-menu__li"> Menu <img src="/styles/images/menu-arrow.svg" alt="icon-arrow-right">
        </li>
        <li class="home-menu__li"> Working Hours <img src="/styles/images/menu-arrow.svg" alt="icon-arrow-right"> </li>
        <li class="home-menu__li"> About Us <img src="/styles/images/menu-arrow.svg" alt="icon-arrow-right">
        </li>
        <li class="home-menu__li"> Contact <img src="/styles/images/menu-arrow.svg" alt="icon-arrow-right">
        </li>
      </ul>
    </div>

    <div class="home-image">
      <div class="home-image__orange-rectangle"></div>
      <div class="home-image__green-rectangle"></div>
      <img class="home-image__photo" src="/styles/images/photo.png" alt="photo-of-restaurant">
    </div>

  </div>

</body>

</html>
